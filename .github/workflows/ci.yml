name: CI
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  activate:
    runs-on: ubuntu-latest
    if: "!endsWith(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Proceed
        run: echo ok go
  lint:
    needs: activate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Lint
        run: bundle exec rake lint
  test:
    needs: activate
    strategy:
      matrix:
        # TODO: Use 'jruby-9.2' when https://github.com/jruby/jruby/issues/6648 is fixed
        ruby: ['jruby-9.2.16', '2.4', '2.5', '2.6', '2.7', '3.0']
        os: [ubuntu-latest, windows-latest]
        asciidoctor: ['']
        include:
          - ruby: '3.0'
            os: ubuntu-latest
            asciidoctor: '1.5.6'
          - ruby: '3.0'
            os: macos-latest
            asciidoctor: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Asciidoctor
        if: matrix.asciidoctor != ''
        run: echo "ASCIIDOCTOR_VERSION=${{ matrix.asciidoctor }}" >> "${GITHUB_ENV}"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake spec
